<html>
  <head>
    <script src="https://www.verovio.org/javascript/latest/verovio-toolkit-wasm.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
          Module.onRuntimeInitialized = async _ => {
            let tk = new verovio.toolkit();
            console.log("Verovio has loaded!");
            tk.setOptions({
              scale: 30,
              landscape: true,
              adjustPageWidth: true
            });
            tk.renderToSVG
            console.log("Verovio options:", tk.getOptions());


            fetch("https://github.com/BeggarsOpera/Beggars-Opera-MEI/blob/e4863077d35e695844d64150fc4ea8507e3a8b4d/10101.mei").then((response) => response.text()).then((meiXML) => {
                        let svg = tk.renderData(meiXML, {
                        });
                        document.getElementById("SCORE_1").innerHTML = "<tei-div>" + svg + "</tei-div>";
                    });
          }
      });
    </script>
  </head>
  <body>
    <h1>Hello Verovio!</h1>
    <div id="notation"></div>
  </body>
</html>
